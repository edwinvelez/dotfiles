$mainMod = SUPER

# --- Core Apps ---
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, R, exec, wofi --show drun --allow-images --width 450 --height 400
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, L, exec, pidof hyprlock || hyprlock

# --- Notification Management (Dunst) ---
bind = $mainMod, Escape, exec, dunstctl close
bind = $mainMod SHIFT, Escape, exec, dunstctl close-all
bind = $mainMod, Grave, exec, dunstctl history-pop
bind = $mainMod SHIFT, Grave, exec, dunstctl context

# --- Screenshots (Hyprshot + Custom Script) ---
bind = , PRINT, exec, ~/.local/bin/screenshot.sh region
bind = SHIFT, PRINT, exec, ~/.local/bin/screenshot.sh window
bind = ALT, PRINT, exec, ~/.local/bin/screenshot.sh output

# Clipboard Only (Bypasses saving to file)
bind = CONTROL, PRINT, exec, hyprshot -m region --clipboard-only --post "notify-send 'Clipboard' 'Area copied'"
bind = CONTROL SHIFT, PRINT, exec, hyprshot -m window --clipboard-only --post "notify-send 'Clipboard' 'Window copied'"

# --- Window Focus & Navigation ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, TAB, workspace, previous

# --- Workspace Management ---
# Switch to workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Mouse Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
