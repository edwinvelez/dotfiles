general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = screenshot  # This takes a screenshot of your desktop and blurs it
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# 24-Hour Clock
label {
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 64
    font_family = Inter Bold
    position = 0, 80
    halign = center
    valign = center
}

# User Input Field
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

image {
    monitor =
    path = /home/edwinvelez/.face.icon  # Replace with your actual path
    size = 150
    rounding = -1 # Negative values mean a circle
    border_size = 4
    border_color = rgb(221, 221, 221)
    position = 0, 200
    halign = center
    valign = center
}
