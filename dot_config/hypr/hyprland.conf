################
### MONITORS ###
################

# Sets the monitor resolution, position, and scaling.
monitor=,preferred,auto,1.25


#########################
### PROGRAMS & LAUNCH ###
#########################

# Variables for frequently used applications.
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# A list of applications and daemons to launch when Hyprland starts.
exec-once = systemctl --user start hyprpolkitagent & # Authentication agent for GUI apps

exec-once = waybar &                                 # Status bar
exec-once = hyprpaper &                              # Wallpaper manager
exec-once = dunst &                                  # Notification daemon
exec-once = udiskie &                                # Automounting of external drives
exec-once = nm-applet --indicator &                  # Network manager tray icon


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

# --- Session & Desktop ---
# Informs applications about the current desktop environment. Crucial for portals.
env = XDG_CURRENT_DESKTOP,Hyprland

# --- Cursor & Display Scaling ---
env = XCURSOR_SIZE,24
# Sets the fractional scaling factor for GTK applications.
env = GDK_SCALE,1.25

# --- NVIDIA Hardware Acceleration ---
# See https://wiki.hypr.land/Nvidia/
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# --- UI Toolkit Backends ---
# Force applications to use the Wayland backend for native performance.
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland

# Hint for Electron apps to use Wayland.
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# --- GTK Theming ---
env = GTK_THEME,Materia-dark

# --- Qt Theming & Behavior ---
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,Fusion

# --- SSH Agent Socket ---
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket # See https://wiki.archlinux.org/title/SSH_keys#Start_ssh-agent_with_systemd_user

###################
### XWAYLAND ###
###################

# Improves text quality in XWayland applications on scaled displays.
xwayland {
    force_zero_scaling = true
}

#####################
### LOOK AND FEEL ###
#####################

# See https://wiki.hypr.land/Configuring/Variables/

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1

    animation = windows,      1, 4.79, easeOutQuint
    animation = windowsIn,    1, 4.1,  easeOutQuint, popin 87%
    animation = windowsOut,   1, 1.49, linear,       popin 87%
    animation = border,       1, 5.39, easeOutQuint
    animation = fade,         1, 3.03, easeInOutCubic
    animation = workspaces,   1, 1.94, easeInOutCubic, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############

# See https://wiki.hypr.land/Configuring/Variables/#input

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures/
gesture = 3, horizontal, workspace

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Screenshot Keybindings (using grimblast) ---
# This section uses direct, faster keybindings.
# The `CTRL` key is used as a modifier to copy to clipboard instead of saving.

# PRINT: Save a selected area to a file.
bind = , PRINT, exec, grimblast save area

# SHIFT + PRINT: Save the active window to a file.
bind = SHIFT, PRINT, exec, grimblast save active

# ALT + PRINT: Save the entire screen output to a file.
bind = ALT, PRINT, exec, grimblast save screen

# CTRL + PRINT: Copy a selected area to the clipboard.
bind = CONTROL, PRINT, exec, grimblast copy area

# CTRL + SHIFT + PRINT: Copy the active window to the clipboard.
bind = CONTROL SHIFT, PRINT, exec, grimblast copy active

# CTRL + ALT + PRINT: Copy the entire screen output to the clipboard.
bind = CONTROL ALT, PRINT, exec, grimblast copy screen


# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Player controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/
# Use `hyprctl clients` in a terminal to find the correct class names.

# Ignore maximize requests from applications.
windowrule = suppressevent maximize, class:.*

# Make specific applications float and center them.
# Note: Use the exact class names discovered via `hyprctl clients`.
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(Zoom Workplace)$

# A general rule to center any window that is floating.
# This must come AFTER the rules that make windows float.
windowrulev2 = center, floating:1
