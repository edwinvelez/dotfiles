# Set the primary font for text and UI.
# This should match the font used in your Waybar or Wofi.
font_family      NotoSans Nerd Font

# Set the bold, italic, and bold-italic variants.
# Kitty will automatically find these if they're in the same family.
# However, specifying them explicitly can prevent issues.
bold_font        auto
italic_font      auto
bold_italic_font auto

# Set the font for icons and special characters.
# This ensures that tools like Starship and Neovim display glyphs correctly.
# Nerd Fonts are a good choice here.
symbol_map U+E000-U+F8FF NotoSans Nerd Font Medium 11

# Adjust font size to your liking.
font_size 13.0
